<!DOCTYPE html>

<html lang="en">

		<link rel="stylesheet" href="../csans.css" type="text/css">

	<body>
		<h1>.button</h1>

		This is a
		<button class="button">button.button</button>
		and
		<span class="button">span.button</span>
		and
		<a class="button" href="">a.button</a>
		and
		<input type="submit" class="button" value="input[type='submit'].button">
		and
		<label class="button">
			label.button > input[type="file"]
			<input type="file" value="file Button">
		</label>
		and
		<form class="button">
			<fieldset>
				<button type="submit">form.button > button</button>
			</fieldset>
		</form>
		and
		<form class="button">
			<input type="submit" value="form.button input[type='submit']">
		</form>
		and
		<select class="button">
			<option>select.button</option>
			<option>other option</option>
		</select>
		and
		<label class="button button-select">
			<select>
				<option>.button.button-select select</option>
				<option>other option</option>
			</select>
		</label>
		end



		<h1>.link</h1>

		This is a
		<button class="link">button.link</button>
		and
		<span class="link">span.link</span>
		and
		<a class="link" href="">a.link</a>
		and
		<input type="submit" class="link" value="input[type='submit'].link">
		and
		<label class="link">
			label.link > input[type="file"]
			<input type="file" value="file Button">
		</label>
		and
		<form class="link">
			<fieldset>
				<button type="submit">form.link > button</button>
			</fieldset>
		</form>
		and
		<form class="link">
			<input type="submit" value="form.link input[type='submit']">
		</form>
		and
		<select class="link">
			<option>select.link</option>
			<option>other option</option>
		</select>
		and
		<label class="link link-select">
			<select>
				<option>.link.link-select select</option>
				<option>other option</option>
			</select>
		</label>
		end
	</body>
